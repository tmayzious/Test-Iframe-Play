<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Site Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 70vh; /* Sets height to 70% of the screen height */
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Webpage Preview</h1>

    <div class="container">
      <iframe 
        src="https://www.example.com" 
        title="Description of the site"
        loading="lazy"
        sandbox="allow-scripts allow-same-origin"
        style="width: 100%; border: none;">
      </iframe>
    </div>

    <div class="footer">
        Hosted via GitHub Pages
    </div>

</body>
</html>
